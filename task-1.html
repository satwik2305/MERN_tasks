<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic table</title>
</head>
<style>
    table,th,td{
        border-collapse: collapse;
        background-color: rgb(144, 230, 230);
    }
</style>
<body>
    <table border="2" bordercolor="white" bgcolor="aqua">
        <tr align="center">
            <th width="200">Firstname</th>
            <th width="200">Lastname</th>
            <th width="200">Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>
</body>
</html>
